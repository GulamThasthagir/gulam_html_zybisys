<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multi media</title>
    <style>
        .h1 {
            color: rgb(243, 15, 194);
        }

        #h2 {
            color: aqua;
        }

        img {
            margin-left: 1200px;
        }
    </style>
</head>

<body>
    <img src="logo.jpg" 
     width="100" height="50px">

    <h1 class="h1"><u>Audio File</u></h1>

    <audio controls>
        <source src="fav.mp3" type="audio/mpeg">
    </audio> <br>
    <hr>
    <h2 id="h2"><u>Video File</u></h2>
    <video controls style="width:1340px; height:400px;">
        <source src="video.mp4" type="video/mp4">
    </video><br>
    <hr>
    <iframe width="1340px" height="450px" src="https://www.reliancedigital.in/"></iframe>
    <hr>

    <iframe width="620" height="315" src="https://www.youtube.com/embed/6wykhnL6eHU"> </iframe>
    <iframe width="620" height="315" src="https://www.youtube.com/embed/sLVkNTA5GIE"> </iframe>

</body>

</html>
